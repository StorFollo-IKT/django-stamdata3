language: python

matrix:
  include:
    - python: "3.7"
    - python: "3.8"
      after_script:
        - bash <(curl -s https://codecov.io/bash)

      before_deploy:
        - git stash --all
        - sed -i "s/@@version@@/${TRAVIS_TAG}/g" setup.py

      deploy:
        skip_cleanup: true

        provider: pypi
        user: __token__
        password:
          secure: 
        on:
          tags: true


install:
  - pip install coverage
  - python setup.py install

script:
  - python runtests.py
